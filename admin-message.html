<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Customer Messages</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
    <header>
        <div class="header-left">
          <img src="img/garage-icon.png" alt="Garage Icon" class="logo" />
        </div>
        <nav class="admin-nav">
          <a href="admin-dashboard.html">Home</a>
          <a href="admin-message.html">Message</a>
          <a href="admin-schedule.html">Booking</a>
          <a href="login.html" class="logout-btn">Logout</a>
        </nav>
      </header>

  <main class="admin-main">
    <section class="filter-bar">
      <input type="date" id="filter-date" />
      <select id="filter-sort">
        <option value="newest">Sort: New to Old</option>
        <option value="oldest">Sort: Old to New</option>
      </select>
    </section>

    <section class="message-board">
      <h2>Customer Messages</h2>
      <div id="message-container">
        <!-- Dynamically filled via JS -->
        <p>No messages to show.</p>
      </div>
      
      
    </section>

    <section class="reply-section">
        <h2>Reply to Customer</h2>
        <form id="replyForm" class="reply-form">
          <div class="form-group">
            <label for="reply-customer">Select Customer:</label>
            <select id="reply-customer" required></select>
          </div>
      
          <div class="form-group">
            <label for="reply-subject">Subject:</label>
            <input type="text" id="reply-subject" placeholder="Subject" required />
          </div>
      
          <div class="form-group">
            <label for="reply-message">Message:</label>
            <textarea id="reply-message" rows="5" placeholder="Write your message..." required></textarea>
          </div>
      
          <button type="submit" class="submit-btn">Send Reply</button>
        </form>
      </section>
      
  </main>

  <script src="admin-message.js"></script>
</body>
</html>
