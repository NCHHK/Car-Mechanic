<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="img/garage-icon.png" alt="Garage Icon" class="logo" />
    </div>
    <nav class="admin-nav">
      <a href="admin-dashboard.html">Home</a>
      <a href="admin-message.html">Message</a>
      <a href="admin-schedule.html">Booking</a>
      <a href="login.html" class="logout-btn">Logout</a>
    </nav>
  </header>

  <main>
    <h1 class="dashboard-title">Welcome Garage Admin</h1>

    <section class="admin-section">
      <h2>Customer Messages</h2>
      <div class="message-slider">
        <button id="prev-msg" class="arrow-btn">&#8249;</button>
        <div id="review-box" class="message-box">No messages yet.</div>
        <button id="next-msg" class="arrow-btn">&#8250;</button>
      </div>
    </section>
    

    <section class="booking-schedule">
      <h2>Booking Schedule</h2>
      <ul id="booking-list">
        <!-- Bookings will appear here -->
      </ul>
    </section>
  </main>

  <script src="admin-script.js"></script>
</body>
</html>
