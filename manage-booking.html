<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Bookings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="booking-view">
    <h2>All Bookings</h2>
    <table id="booking-table">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Vehicle</th><th>Service</th><th>Date</th><th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    const tableBody = document.querySelector("#booking-table tbody");

    if (bookings.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="7">No bookings found.</td></tr>';
    } else {
      bookings.forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.name}</td>
          <td>${b.email}</td>
          <td>${b.phone}</td>
          <td>${b.vehicle}</td>
          <td>${b.service}</td>
          <td>${b.date}</td>
          <td>${b.time}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
